<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class = "container">
        <div class="row">
            <div class="container-fluid p-5 my-5 mx-2 bg-primary text-white container-xxl" style="width:100%">
                <h1>Sign Up</h1>
            </div>
        </div>

        <div class="row">
            <div class="alert alert-success" role="alert" id = "successSignup" style = "display:none">
                Sign up successful!
            </div>
            <div class="alert alert-danger" role="alert" id = "failureSignup" style = "display:none">
                Sign up failed.
            </div>
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input class="form-control" id="userEmail" placeholder="Enter email">
                </div>
                <br>
                <div class="form-group">
                    <label>Password</label>
                    <input type = "password" class="form-control" id="userPassword" placeholder="Password">
                </div>

                <br>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" id="fname" placeholder="Password">
                </div>
                <br>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" id="lname" placeholder="Password">
                </div>
                <br>
                <a href = "index.html">
                    <div id="button-submit" type="submit" class="btn btn-primary">Submit</div>
                </a>
            </form>
        </div>
    </div>
    
    <script type = "module" src="userlogin.js"></script>
</body>

</html>
