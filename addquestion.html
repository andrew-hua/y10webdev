<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="confirmUser()">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">eTutor</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-primary" aria-current="page" href="learn.html">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="exercise.html">Exercise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="extras.html">Extras</a>
                    </li>
                </ul>
                <ul class = "navbar-nav px-3 mt-2 mt-md-0">
                    <li class = "nav-item">
                        <a id = 'signup' class = "btn btn-outline-primary" href="signup.html" style="display:inline">Sign Up</a>
                        <a id = 'login' class = "btn bg-primary text-white" href="login.html" style="display:inline">Log In</a>
                        <p id = 'welcome' style="display:none"></p>
                        <button id = 'logout' class = "btn btn-outline-danger" onclick="userLogout()" style="display:none;">Log Out</button>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
    <div class = "container">
        <div class="row">
            <div class="container-fluid p-5 my-5 mx-2 bg-primary text-white container-xxl" style="width:100%">
                <h1>Add Question to Question Bank</h1>
            </div>
        </div>

        <div class="row">
            <div class="alert alert-success" role="alert" id = "successSend" style = "display:none">
                Question Successfully Added!
            </div>
            <div class="alert alert-danger" role="alert" id = "failureSend" style = "display:none">
                Something went wrong.
            </div>
            <div class="alert alert-danger" role="alert" id = "unauthorized" style = "display:none">
                Unauthorized.
            </div>
            <div class="alert alert-danger" role="alert" id = "failureSignIn" style = "display:none">
                Sign in first to submit a question.
            </div>
            <form>
                <div class="form-group">
                    <label>Question Category</label>
                    <select id = "selectTopic" class="form-select" aria-label="Default select example">
                        <option selected>Choose topic</option>
                      </select>
                </div>
                
                <br>
                <div class="form-group">
                    <label>Question Title</label>
                    <input class="form-control" id="questionTitle" placeholder="Question Title">
                </div>

                <br>
                <div class="form-group">
                    <label>Question</label>
                    <input class="form-control" id="question" placeholder="Question">
                </div>
                <br>
                <div class="form-group">
                    <label>Answer</label>
                    <input class="form-control" id="answer" placeholder="Answer">
                </div>
                <br>
                <div class="form-group">
                    <label>Solution</label>
                    <input class="form-control" id="solution" placeholder="Solution">
                </div>
                <br>
                
                <div id="button-submit" type="submit" class="btn btn-primary">Submit</div>
                
            </form>
        </div>
    </div>
    
    <script src="questionadd.js"></script>
</body>

</html>
