<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class = "container">
        <div class="row">
            <div class="container-fluid p-5 my-5 mx-2 bg-primary text-white container-xxl" style="width:100%">
                <h1>Add Question to Question Bank</h1>
            </div>
        </div>

        <div class="row">
            <div class="alert alert-success" role="alert" id = "successSignup" style = "display:none">
                Question Successfully Added!
            </div>
            <div class="alert alert-danger" role="alert" id = "failureSignup" style = "display:none">
                Something went wrong.
            </div>
            <form>
                <div class="form-group">
                    <label>Question Category</label>
                    <input class="form-control" id="userEmail" placeholder="Enter email">
                </div>
                <br>
                <div class="form-group">
                    <label>Question Title</label>
                    <input class="form-control" id="userPassword" placeholder="Question Title">
                </div>

                <br>
                <div class="form-group">
                    <label>Question</label>
                    <input class="form-control" id="fname" placeholder="Question">
                </div>
                <br>
                <div class="form-group">
                    <label>Answer</label>
                    <input class="form-control" id="lname" placeholder="Answer">
                </div>
                <div class="form-group">
                    <label>Solution</label>
                    <input class="form-control" id="lname" placeholder="Solution">
                </div>
                <br>
                <a href = "index.html">
                    <div id="button-submit" type="submit" class="btn btn-primary">Submit</div>
                </a>
            </form>
        </div>
    </div>
    
    <script src="summon.js"></script>
</body>

</html>
